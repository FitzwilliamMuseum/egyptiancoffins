<script>

	var mymap = L.map('mapid').setView([{% post.lat %}}, {% post.lon %}], 13);

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		id: 'mapbox.streets'
	}).addTo(mymap);

</script>
